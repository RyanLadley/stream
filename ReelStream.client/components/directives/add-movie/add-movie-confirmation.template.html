<div class="dialog-row dialog-center">
    <h2>Confirm Upload</h2>
</div>

<div class="add-movie-selection-section">
    <img class="add-movie-selection-image" ng-src="{{imageUrl}}{{selectedMovie.flow.opts.query.posterPath}}" />
    <div class="sub-title">
        <h3>{{selectedMovie.flow.opts.query.title}} ({{selectedMovie.flow.opts.query.releaseDate.getFullYear()}})</h3>
    </div>
    <div class="genre">
        <label>File:</label>
        <p>{{selectedMovie.flow.files[0].name}}</p>
    </div>
    <div class="genre">
        <label>Genre:</label>
        <p><span ng-repeat="genre in selectedMovie.flow.opts.query.genres">{{genre.name}}{{$last ? '' :', '}}</span></p>
    </div>
    <div class="description">
        <label>Description:</label>
        <p>{{selectedMovie.flow.opts.query.overview}}</p>
    </div>
</div>
<div class="dialog-row dialog-center ">
    <button class="confirm-upload-button" ng-click="uploadMovie()">Upload Movie</button>
</div>
