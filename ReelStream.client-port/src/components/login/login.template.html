<div class="registrar-page">
    <div class="center">
        <div class="registrar-contatiner">
            <div class="section-title registrar-title">
                <h2>Sign In</h2>
            </div>
            <p class="error">{{errorMessage}}</p>

            <form [formGroup]="loginForm" novalidate>
                <div class="label-text regristrar-input-container">
                    <label>Username</label>
                    <input type="text" formControlName="username" />
                </div>
                <div class="label-text regristrar-input-container">
                    <label>Password</label>
                    <input type="password" formControlName="passphrase" />
                </div>
                <button class="standard-button registrar-button" (click)="login(loginForm.value)">Sign In</button>
                <div>
                    <p>Not A Member? <a href="register">Register Now</a></p>
                </div>
            </form>

        </div>
    </div>
</div>
